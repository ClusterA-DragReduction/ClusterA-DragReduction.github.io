<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的留言</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 200px;
            background-color: rgb(249, 250, 251);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 0.25rem;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 0.75rem;
        }

        h1 {
            color: #1a56db;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        p {
            color: #4b5563;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .email {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .email:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            body {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#1a56db" stroke-width="2"/>
            <path d="M8 12L11 15L16 9" stroke="#1a56db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>感谢您的留言</h1>
        <p>我们已收到您的信息，将尽快与您联系。<br>如有任何疑问，请随时发送邮件至：</p>
        <a href="mailto:fae@siromems.com" class="email">fae@siromems.com</a>
    </div>
</body>
</html>
